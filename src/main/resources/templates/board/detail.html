<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1 th:text="${'Detail page'}"></h1>
<hr>
<div>
	<table border="1">
		<tr>
			<th>번호</th><td>[[${board.bno}]]</td>
			<th>작성자</th><td>[[${board.writer}]]</td>
		</tr>
		<tr>
			<th>제목</th><td>[[${board.title}]]</td>
			<th>조회수</th><td>작업중</td>
		</tr>
		<tr>
			<th>내용</th>
			<td colspan="3">[[${board.content}]]</td>
		</tr>
		<tr>
			<th>작성일자</th>
			<td colspan="3">[[${board.regdate}]]</td>
		</tr>
		<tr>
			<th>수정일자</th>
			<td colspan="3">[[${board.modifydate}]]</td>
		</tr>
		<tr>
			<th>대상</th>
			<td colspan="3">[[${board.targetBno}]]</td>
		</tr>
	</table>
</div>

</html>
